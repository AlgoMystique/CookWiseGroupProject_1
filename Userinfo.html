<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Login and Register Modal</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="userinfo-page">
  
    <div class="container text-center" style="margin-top: 20px;">
      <div class="row justify-content-center align-items-center">
          <div class="col-auto">
              <img src="./assets/images/userinfo.png" alt="Descriptive Alt Text" class="img-fluid" style="max-width: 100%; max-height: 450px; height: auto;">
          </div>
       
      </div>
  </div>
  
  <!-- Button for modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#authModal">
    Login / Register
  </button>

  <!-- Login and Register form -->
  <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">Login / Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
          <ul class="nav nav-tabs" id="authTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
            </li>
          </ul>

      
          <div class="tab-content" id="authTabContent">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
              <form class="mt-3">
                <div class="form-group">
                  <label for="loginEmail">Email address</label>
                  <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="loginRememberMe">
                  <label class="form-check-label" for="loginRememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              <div id="loginConfirmation" class="mt-2"></div> <!-- Confirmation message for Login -->
            </div>
            </div>

            <!-- Register Form -->
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
              <form class="mt-3">
                <div class="form-group">
                  <label for="registerEmail">Email address</label>
                  <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label for="registerPassword">Password</label>
                  <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                  <label for="registerConfirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
              </form>
              <div id="registerConfirmation" class="mt-2"></div> <!-- Confirmation message for Registration -->
  </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
 
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./assets/js/Userinfo.js"></script>

  
</body>
</html>
